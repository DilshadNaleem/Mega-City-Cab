<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Add Vehicle Types</title>
</head>
<body>

    <h1>Add Vehicle Types</h1>

   <form action="/Mega_City/AddVehicleServlet" method="POST" >
    <label for="category">Vehicle Type:</label>
    <input type="text" id="category" name="category" required><br><br>

    <label for="description">Vehicle Description:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="image">Vehicle Image:</label>
    <input type="file" id="image" name="image" required><br><br>

    <button type="submit">Add Vehicle</button>
</form>
    
    <a href="/Mega_City/ManageVehicleTypesServlet"> Manage Vehicle Types</a>


</body>
</html>
