<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login and Sign Up</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #54AFC6, #0073BB, #5bb1bc, white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            box-sizing: border-box;
        }

        #signup {
            background-color: #e0f7fa;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        h2 {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            color: #455a64;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: calc(50% - 10px);
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
        }

        input[type="text"], input[type="password"], input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="file"]:focus {
            border-color: #764ba2;
            outline: none;
            box-shadow: 0 0 6px rgba(118, 75, 162, 0.2);
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28b92c;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #5a67d8;
            transform: translateY(-3px);
        }

        a {
            width: 100%;
            text-align: center;
            margin-top: 15px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        a:hover {
            color: #4c51bf;
        }

        @media (max-width: 768px) {
            #signup {
                max-width: 90%;
                gap: 10px;
            }

            .form-group {
                width: 100%;
            }
        }

        @media (max-width: 500px) {
            #signup {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <form action="/Mega_City/DriverRegisterServlet" method="POST" id="signup" >
        <h2>Sign Up</h2>

        <div class="form-group">
            <label for="firstname">Enter your First Name</label>
            <input type="text" name="firstname" id="firstname" required>
        </div>

        <div class="form-group">
            <label for="lastname">Enter your Last Name</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>

        <div class="form-group">
            <label for="email">Enter your Email</label>
            <input type="text" name="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="category">Mobile Number</label>
            <input type="text" name="contact_number" id="category">
        </div>
        
         <div class="form-group">
            <label for="category">NIC Number</label>
            <input type="text" name="nic" id="category">
        </div>
        
        <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="form-group">
            <label for="confirmpassword">Confirm your Password</label>
            <input type="password" name="confirmpassword" id="confirmpassword" required>
        </div>

        <input type="submit" value="Sign Up" name="signup">
        <a href="Login.html">Log In</a>
    </form>
</body>
</html>
