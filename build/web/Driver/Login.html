<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #54AFC6, #0073BB, #B0E0E6, white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #login {
            background-color: #e0f7fa;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        #login:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 6px;
            display: block;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
        }
        
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #764ba2;
            outline: none;
            box-shadow: 0 0 6px rgba(118, 75, 162, 0.2);
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28b92c;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        input[type="submit"]:hover {
            background-color: #5a67d8;
            transform: translateY(-3px);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        a:hover {
            color: #4c51bf;
        }

        @media (max-width: 500px) {
            #login {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <form action="/Mega_City/DriverLoginServlet" method="POST" id="login">
        <h2>Login</h2>
        
        <label for="email">Enter your Email</label>
        <input type="text" name="username" id="email" required>

        <label for="password">Enter your Password</label>
        <input type="password" name="password" id="password" required>

        <input type="submit" value="Login">
        <a href="Login.html">No Account? Create One</a>
        <a href="recover_psw.html">Reset Your Password</a>
    </form>
</body>
</html>
